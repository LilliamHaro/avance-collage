<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Collage</title>
</head>
<body>
  <div class="container-fluid container-pag">
    <div class="row">
      <div class="col-12">
        <h1 class="title">Instagram</h1>
      </div>
    </div>
    <form class="form">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-push-4">
          <div class="form-group">
            <div class="input-group">
              <label class="sr-only" for="first-name">Name</label>
              <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
              <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
          </div>
        </div>
       </div> 
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-push-4">
                <div class="form-group">
                  <div class="input-group">
                    <label class="sr-only" for="first-name">Name</label>
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                    <input type="password" class="form-control" id="pass" placeholder="Password" required>
                  </div>
                </div>
              </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-4 col-md-push-4">
              <button type="submit" class="btn btn-default btn-lg btn-block button-sub" id="submit">Iniciar sesión</button>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-push-4">
            <p class="parrafo">¿Has olvidado tu información de inicio de sesión? <a href="">Obtén ayuda</a></p>
            </div>
        </div>
      </form>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
